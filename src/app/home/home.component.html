<mat-grid-list cols="3" rowHeight="100px" class="card-style">
    <mat-grid-tile
       matTooltip="Click on me to learn about the 'why'"
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color" 
        (click)="changeSummaryAndText(tile.id)">
      <p class="p-style">{{tile.text}}</p>
    </mat-grid-tile>
  </mat-grid-list>
